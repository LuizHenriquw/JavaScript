<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio do JavaScript</title>
</head>
<body>
    <h1>Olá,mundo</h1>
    <script>
        var nome=window.prompt("Qual é o seu nome?")
        window.alert(`É um prazer te conhecer,`+nome)
        window.alert(`digite 2 numeros que eu irei somar para você`)
        var n1=parseInt(window.prompt("Digite o primeiro numero:"))
        var n2=parseInt(window.prompt("Digite o segundo numero:"))
        var s=n1+n2
        window.alert(nome+`A soma entre `+n1+` e `+n2+` é igual a `+s)


    </script>
</body>
</html>
